<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <!-- custome css -->
    <link rel="stylesheet" href="css/contactus.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class=" row py-5 g-3">
            <div class="col-md-6 frist_col">
                <h1 class="text-center mt-3">Contact Us</h1>
                <form action="" class="p-4 mt-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter your Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Suraj">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email Id</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="9161974218">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Mobile No</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Enyer your massage</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-primary">Send now</button>
                      </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="educ1.jpg" alt="" srcset="">
            </div>
        </div>

    </div>

    <!-- Script Js -->

</body>
</html>
