<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Slider with Arrows and Dots</title>
<style>
  .slider {
    width: 100%;
    overflow: hidden;
    position: relative;
  }
  
  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }
  
  .slide {
    width: 100%;
    flex-shrink: 0;
  }
  
  .slider-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1;
    background: rgba(255, 255, 255, 0.5);
    padding: 10px;
    border-radius: 50%;
  }
  
  .prev {
    left: 10px;
  }
  
  .next {
    right: 10px;
  }
  
  .dots {
    text-align: center;
    margin-top: 20px;
  }
  
  .dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: gray;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }
  
  .dot.active {
    background-color: black;
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
       
   <div class="slide"><img src="./SliderImg/abacus-3116200_1920.jpg" alt="Slide 1"></div>
   <div class="slide"><img src="./SliderImg/boys-286245_1920.jpg" alt="Slide 2"></div>
   <div class="slide"><img src="./SliderImg/child-316510_1280.jpg" alt="Slide 3"></div>
  </div>
  
  <div class="slider-btn prev" onclick="changeSlide(-1)">&#10094;</div>
  <div class="slider-btn next" onclick="changeSlide(1)">&#10095;</div>
  
  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);
  
  function changeSlide(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(' active', '');
    }
    
    slides[slideIndex - 1].style.display = 'block';
    dots[slideIndex - 1].className += ' active';
  }
  
  setInterval(() => {
    changeSlide(1);
  }, 2000);
</script>

</body>
</html>
